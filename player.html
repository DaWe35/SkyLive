<script>
    let switchWindow = 0.1

    var queue = [];

    function startWebsocket() {
        var socket = new WebSocket('wss://ws.coolhd.hu')

        startPush = 0
        socket.onmessage = function (event) {
            console.log('Websocket message received: ' + event.data)
            queue.push(event.data);
            startPush += 1
            if (startPush == 2) {
                vid1.src = queue.shift()
                vid2.src = queue.shift()
            }
        }

        socket.onclose = function(){
            console.log('Websocket connection lost, waiting 5s and retry')
            socket = null
            setTimeout(startWebsocket, 5000)
        }
    }

    startWebsocket();



    let vid1 = document.getElementById("player1")
    let vid2 = document.getElementById("player2")
    currentPlayer = 1
    devmode = 0

    function switchPlayer() {
        if (queue.length == 0) {
            vid1.pause()
            vid2.pause()
            return
        }
        if (currentPlayer == 1) {
            vid2.play()
            setTimeout(function(){
                vid1.src = queue.shift()
            }, 1000);
            setTimeout(function(){
                vid2.style.display = 'inline-block'
                vid1.style.display = 'none'
            }, switchWindow-10);
            currentPlayer = 2
        } else {
            vid1.play()
            setTimeout(function(){
                vid2.src = queue.shift()
            }, 1000);
            setTimeout(function(){
                vid1.style.display = 'inline-block'
                vid2.style.display = 'none'
            }, switchWindow-10);
            currentPlayer = 1
        }
    }

    vid1.onloadeddata = function() {
        const interval = setInterval(function() {
            if (currentPlayer == 1) {
                player = vid1
            } else {
                player = vid2
            }
            
            remain = player.duration - player.currentTime
            if (remain <= switchWindow) {
                switchPlayer()
            }

            if (devmode) {
                remRound = Math.round(remain * 1000) / 1000
                $('#counter').html(remRound)
                $('#playerId').html(player.id)
            }
        }, 10)
    }

    function switchDevMode() {
        if (devmode == 0) {
            $('body').addClass('devmode')
            devmode = 1
        } else {
            $('body').removeClass('devmode')
            devmode = 0
        }
    }
